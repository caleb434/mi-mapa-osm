<!DOCTYPE html>
<html>
<head>
    <title>Mapa Interactivo con Bandera</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"></script>
    <style>
        #map {
            height: 100vh;
            margin: 0;
        }
    </style>
</head>
<body>
    <div id="map"></div>
    <script>
        var map = L.map('map').setView([37.0902, -95.7129], 4); // Coordenadas centradas en EE.UU. y nivel de zoom

        // Capa de mapa con OpenStreetMap
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19,
        }).addTo(map);

        // Coordenadas de la esquina noroeste y sureste de los EE.UU. (para definir el área de la bandera)
        var bounds = [[24.396308, -125.0], [49.384358, -66.93457]]; // Límites de EE. UU. (aproximadamente)

        // Imagen de la bandera de los EE. UU. y la capa de la bandera
        var imageUrl = 'https://upload.wikimedia.org/wikipedia/commons/a/a4/Flag_of_the_United_States.svg'; // URL de la bandera
        var imageBounds = bounds; // Coordenadas para la bandera (se ajusta a los límites del país)

        // Colocar la bandera como overlay
        L.imageOverlay(imageUrl, imageBounds).addTo(map);

        // Obtener la ubicación en tiempo real del usuario
        if (navigator.geolocation) {
            navigator.geolocation.getCurrentPosition(function(position) {
                var lat = position.coords.latitude;
                var lon = position.coords.longitude;

                // Centrar el mapa en la ubicación del usuario
                map.setView([lat, lon], 13);
                
                // Agregar marcador en la ubicación
                L.marker([lat, lon]).addTo(map)
                    .bindPopup("¡Estás aquí!")
                    .openPopup();
            });
        } else {
            alert("La geolocalización no está soportada en este navegador.");
        }
    </script>
</body>
</html>
